name: harris_lab_plotting
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.9
  - numpy>=1.21
  - pandas>=1.3
  - scipy>=1.7
  - nibabel>=4.0
  - networkx>=2.6
  - plotly>=5.0
  - jupyter
  - jupyterlab
  - pip
  - pip:
    - kaleido       # For static image export from plotly
    - click>=8.0    # CLI framework
    - pyyaml>=6.0   # YAML configuration support
    - rich>=12.0    # Rich console output
